<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditApInterfaceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditApInterfaceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{apInterfaceController.selected.id}" title="#{bundle.EditApInterfaceTitle_id}" />
                    <h:outputLabel value="#{bundle.EditApInterfaceLabel_ipAddress}" for="ipAddress" />
                    <h:inputText id="ipAddress" value="#{apInterfaceController.selected.ipAddress}" title="#{bundle.EditApInterfaceTitle_ipAddress}" required="true" requiredMessage="#{bundle.EditApInterfaceRequiredMessage_ipAddress}"/>
                    <h:outputLabel value="#{bundle.EditApInterfaceLabel_apLocation}" for="apLocation" />
                    <h:selectOneMenu id="apLocation" value="#{apInterfaceController.selected.apLocation}" title="#{bundle.EditApInterfaceTitle_apLocation}" >
                        <f:selectItems value="#{apLocationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{apInterfaceController.update}" value="#{bundle.EditApInterfaceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditApInterfaceViewLink}"/>
                <br />
                <h:commandLink action="#{apInterfaceController.prepareList}" value="#{bundle.EditApInterfaceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditApInterfaceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
