<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewApInterfaceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewApInterfaceLabel_id}"/>
                    <h:outputText value="#{apInterfaceController.selected.id}" title="#{bundle.ViewApInterfaceTitle_id}"/>
                    <h:outputText value="#{bundle.ViewApInterfaceLabel_ipAddress}"/>
                    <h:outputText value="#{apInterfaceController.selected.ipAddress}" title="#{bundle.ViewApInterfaceTitle_ipAddress}"/>
                    <h:outputText value="#{bundle.ViewApInterfaceLabel_apLocation}"/>
                    <h:outputText value="#{apInterfaceController.selected.apLocation}" title="#{bundle.ViewApInterfaceTitle_apLocation}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{apInterfaceController.destroyAndView}" value="#{bundle.ViewApInterfaceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewApInterfaceEditLink}"/>
                <br />
                <h:commandLink action="#{apInterfaceController.prepareCreate}" value="#{bundle.ViewApInterfaceCreateLink}" />
                <br />
                <h:commandLink action="#{apInterfaceController.prepareList}" value="#{bundle.ViewApInterfaceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewApInterfaceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
