<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListApInterfaceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListApInterfaceEmpty}" rendered="#{apInterfaceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{apInterfaceController.items.rowCount > 0}">
                    <h:outputText value="#{apInterfaceController.pagination.pageFirstItem + 1}..#{apInterfaceController.pagination.pageLastItem + 1}/#{apInterfaceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{apInterfaceController.previous}" value="#{bundle.Previous} #{apInterfaceController.pagination.pageSize}" rendered="#{apInterfaceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{apInterfaceController.next}" value="#{bundle.Next} #{apInterfaceController.pagination.pageSize}" rendered="#{apInterfaceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{apInterfaceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApInterfaceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApInterfaceTitle_ipAddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.ipAddress}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApInterfaceTitle_apLocation}"/>
                            </f:facet>
                            <h:outputText value="#{item.apLocation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{apInterfaceController.prepareView}" value="#{bundle.ListApInterfaceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{apInterfaceController.prepareEdit}" value="#{bundle.ListApInterfaceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{apInterfaceController.destroy}" value="#{bundle.ListApInterfaceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{apInterfaceController.prepareCreate}" value="#{bundle.ListApInterfaceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListApInterfaceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
