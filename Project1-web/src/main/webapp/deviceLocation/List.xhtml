<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDeviceLocationTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DeviceLocationListForm">
                <p:panel header="#{bundle.ListDeviceLocationTitle}">
                    <p:dataTable id="datalist" value="#{deviceLocationController.items}" var="item"
                                 selectionMode="single" selection="#{deviceLocationController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeviceLocationTitle_id_deviceId}"/>
                            </f:facet>
                            <h:outputText value="#{item.id.deviceId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeviceLocationTitle_id_timestamp}"/>
                            </f:facet>
                            <h:outputText value="#{item.id.timestamp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeviceLocationTitle_deviceId}"/>
                            </f:facet>
                            <h:outputText value="#{item.deviceId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeviceLocationTitle_timestamp}"/>
                            </f:facet>
                            <h:outputText value="#{item.timestamp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeviceLocationTitle_latitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.latitude}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeviceLocationTitle_longitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.longitude}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeviceLocationTitle_accuracy}"/>
                            </f:facet>
                            <h:outputText value="#{item.accuracy}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{deviceLocationController.prepareCreate}" update=":DeviceLocationCreateForm" oncomplete="PF('DeviceLocationCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DeviceLocationViewForm" oncomplete="PF('DeviceLocationViewDialog').show()" disabled="#{empty deviceLocationController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DeviceLocationEditForm" oncomplete="PF('DeviceLocationEditDialog').show()" disabled="#{empty deviceLocationController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{deviceLocationController.destroy}" update=":growl,datalist" disabled="#{empty deviceLocationController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
