<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDeviceLocationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDeviceLocationLabel_id_timestamp}" for="id_timestamp" />
                    <h:inputText id="id_timestamp" value="#{deviceLocationController.selected.id.timestamp}" title="#{bundle.CreateDeviceLocationTitle_id_timestamp}" />
                    <h:outputLabel value="#{bundle.CreateDeviceLocationLabel_id_deviceId}" for="id_deviceId" />
                    <h:inputText id="id_deviceId" value="#{deviceLocationController.selected.id.deviceId}" title="#{bundle.CreateDeviceLocationTitle_id_deviceId}" />
                    <h:outputLabel value="#{bundle.CreateDeviceLocationLabel_deviceId}" for="deviceId" />
                    <h:inputText id="deviceId" value="#{deviceLocationController.selected.deviceId}" title="#{bundle.CreateDeviceLocationTitle_deviceId}" />
                    <h:outputLabel value="#{bundle.CreateDeviceLocationLabel_timestamp}" for="timestamp" />
                    <h:inputText id="timestamp" value="#{deviceLocationController.selected.timestamp}" title="#{bundle.CreateDeviceLocationTitle_timestamp}" />
                    <h:outputLabel value="#{bundle.CreateDeviceLocationLabel_latitude}" for="latitude" />
                    <h:inputText id="latitude" value="#{deviceLocationController.selected.latitude}" title="#{bundle.CreateDeviceLocationTitle_latitude}" />
                    <h:outputLabel value="#{bundle.CreateDeviceLocationLabel_longitude}" for="longitude" />
                    <h:inputText id="longitude" value="#{deviceLocationController.selected.longitude}" title="#{bundle.CreateDeviceLocationTitle_longitude}" />
                    <h:outputLabel value="#{bundle.CreateDeviceLocationLabel_accuracy}" for="accuracy" />
                    <h:inputText id="accuracy" value="#{deviceLocationController.selected.accuracy}" title="#{bundle.CreateDeviceLocationTitle_accuracy}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{deviceLocationController.create}" value="#{bundle.CreateDeviceLocationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{deviceLocationController.prepareList}" value="#{bundle.CreateDeviceLocationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDeviceLocationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
