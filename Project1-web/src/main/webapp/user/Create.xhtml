<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserLabel_login}" for="login" />
                    <h:inputText id="login" value="#{userController.selected.login}" title="#{bundle.CreateUserTitle_login}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_login}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_mail}" for="mail" />
                    <h:inputText id="mail" value="#{userController.selected.mail}" title="#{bundle.CreateUserTitle_mail}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_mail}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_passwd}" for="passwd" />
                    <h:inputText id="passwd" value="#{userController.selected.passwd}" title="#{bundle.CreateUserTitle_passwd}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_passwd}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{userController.selected.firstName}" title="#{bundle.CreateUserTitle_firstName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_surName}" for="surName" />
                    <h:inputText id="surName" value="#{userController.selected.surName}" title="#{bundle.CreateUserTitle_surName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_surName}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_middleName}" for="middleName" />
                    <h:inputText id="middleName" value="#{userController.selected.middleName}" title="#{bundle.CreateUserTitle_middleName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_middleName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
