<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserEditDlg" widgetVar="UserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserTitle}">
            <h:form id="UserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{userController.selected.userId}" title="#{bundle.EditUserTitle_userId}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userId}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_login}" for="login" />
                        <p:inputText id="login" value="#{userController.selected.login}" title="#{bundle.EditUserTitle_login}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_login}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_mail}" for="mail" />
                        <p:inputText id="mail" value="#{userController.selected.mail}" title="#{bundle.EditUserTitle_mail}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_mail}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_passwd}" for="passwd" />
                        <p:inputText id="passwd" value="#{userController.selected.passwd}" title="#{bundle.EditUserTitle_passwd}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_passwd}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{userController.selected.firstName}" title="#{bundle.EditUserTitle_firstName}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_firstName}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_surName}" for="surName" />
                        <p:inputText id="surName" value="#{userController.selected.surName}" title="#{bundle.EditUserTitle_surName}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_surName}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_middleName}" for="middleName" />
                        <p:inputText id="middleName" value="#{userController.selected.middleName}" title="#{bundle.EditUserTitle_middleName}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_middleName}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.update}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
