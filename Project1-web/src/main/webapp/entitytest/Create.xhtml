<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntitytestCreateDlg" widgetVar="EntitytestCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEntitytestTitle}">
            <h:form id="EntitytestCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entitytestController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEntitytestLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{entitytestController.selected.userId}" title="#{bundle.CreateEntitytestTitle_userId}" required="true" requiredMessage="#{bundle.CreateEntitytestRequiredMessage_userId}"/>
                        <p:outputLabel value="#{bundle.CreateEntitytestLabel_login}" for="login" />
                        <p:inputText id="login" value="#{entitytestController.selected.login}" title="#{bundle.CreateEntitytestTitle_login}" required="true" requiredMessage="#{bundle.CreateEntitytestRequiredMessage_login}"/>
                        <p:outputLabel value="#{bundle.CreateEntitytestLabel_mail}" for="mail" />
                        <p:inputText id="mail" value="#{entitytestController.selected.mail}" title="#{bundle.CreateEntitytestTitle_mail}" required="true" requiredMessage="#{bundle.CreateEntitytestRequiredMessage_mail}"/>
                        <p:outputLabel value="#{bundle.CreateEntitytestLabel_passwd}" for="passwd" />
                        <p:inputText id="passwd" value="#{entitytestController.selected.passwd}" title="#{bundle.CreateEntitytestTitle_passwd}" required="true" requiredMessage="#{bundle.CreateEntitytestRequiredMessage_passwd}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{entitytestController.create}" value="#{bundle.Save}" update="display,:EntitytestListForm:datalist,:growl" oncomplete="handleSubmit(args,'EntitytestCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EntitytestCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
