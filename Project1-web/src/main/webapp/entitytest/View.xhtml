<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntitytestViewDlg" widgetVar="EntitytestViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEntitytestTitle}">
            <h:form id="EntitytestViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entitytestController.selected != null}">
                        <h:outputText value="#{bundle.ViewEntitytestLabel_userId}"/>
                        <h:outputText value="#{entitytestController.selected.userId}" title="#{bundle.ViewEntitytestTitle_userId}"/>
                        <h:outputText value="#{bundle.ViewEntitytestLabel_login}"/>
                        <h:outputText value="#{entitytestController.selected.login}" title="#{bundle.ViewEntitytestTitle_login}"/>
                        <h:outputText value="#{bundle.ViewEntitytestLabel_mail}"/>
                        <h:outputText value="#{entitytestController.selected.mail}" title="#{bundle.ViewEntitytestTitle_mail}"/>
                        <h:outputText value="#{bundle.ViewEntitytestLabel_passwd}"/>
                        <h:outputText value="#{entitytestController.selected.passwd}" title="#{bundle.ViewEntitytestTitle_passwd}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EntitytestViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
