<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:outputText value="Here is a list of server ip addresses"/>
        <f:view>
            <h:form>
                <h:outputText value="Found #{getIpList.quantityOfAddresses} interfaces"/>
                <h:dataTable value="#{getIpList.ipAddresses}" var="ipAddress" rows="2">
                    <f:facet name="header">
                        <h:outputText value="Ip Address"/>
                    </f:facet>
                    <h:column>
                        <h:outputText value="#{ipAddress}"/>
                    </h:column>

                </h:dataTable>
                <h:dataTable value="#{getIpList.routingTable}" var="route">
                    <f:facet name="header">
                        <h:outputText value="routes"/>
                    </f:facet>
                    <h:column>
                        <h:outputText value="#{route}"/>
                    </h:column>
                </h:dataTable>
                <h:outputText value="Default gateway ip #{getIpList.gatewayIpString}"/>
                <br/>
                <h:outputText value="Gateway mac address #{getIpList.gatewayMacString}"/>

                <hr/>
                <noscript>A browser with JavaScript enabled is required for this page to operate properly.</noscript>
                <h2>Dynamic Tree Applet Demo</h2>
                <h:panelGrid columns="2"> 
                    <applet code = "ua.pp.msk.project1.applet1.Applet1"
                            jnlp_href = "faces/javax.faces.resource/jnlp/first.jnlp"
                            width = "300"
                            height = "400" >
                    </applet>
                    <h:graphicImage alt="Cannot load image" library="pictures" title="Maksym Shkolnyi" name="me_for_cv.jpg" height="400" />
                </h:panelGrid>
                <hr/>
            </h:form>
        </f:view>

    </h:body>
</html>
