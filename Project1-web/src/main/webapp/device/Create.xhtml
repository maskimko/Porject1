<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDeviceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
        
                    <h:outputLabel value="#{bundle.CreateDeviceLabel_model}" for="model" />
                    <h:inputText id="model" value="#{deviceController.selected.model}" title="#{bundle.CreateDeviceTitle_model}" required="true" requiredMessage="#{bundle.CreateDeviceRequiredMessage_model}"/>
                    <h:outputLabel value="#{bundle.CreateDeviceLabel_description}" for="description" />
                    <h:inputText id="description" value="#{deviceController.selected.description}" title="#{bundle.CreateDeviceTitle_description}" required="true" requiredMessage="#{bundle.CreateDeviceRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateDeviceLabel_owner}" for="owner" />
                    <h:selectOneMenu id="owner" value="#{deviceController.selected.owner}" title="#{bundle.CreateDeviceTitle_owner}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDeviceLabel_macAddr}" for="macAddr" />
                    <h:inputText id="macAddr" value="#{deviceController.selected.macAddr}" title="#{bundle.CreateDeviceTitle_macAddr}" required="true" requiredMessage="#{bundle.CreateDeviceRequiredMessage_macAddr}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{deviceController.create}" value="#{bundle.CreateDeviceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{deviceController.prepareList}" value="#{bundle.CreateDeviceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDeviceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
