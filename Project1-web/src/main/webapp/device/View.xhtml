<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDeviceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDeviceLabel_id}"/>
                    <h:outputText value="#{deviceController.selected.id}" title="#{bundle.ViewDeviceTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDeviceLabel_model}"/>
                    <h:outputText value="#{deviceController.selected.model}" title="#{bundle.ViewDeviceTitle_model}"/>
                    <h:outputText value="#{bundle.ViewDeviceLabel_description}"/>
                    <h:outputText value="#{deviceController.selected.description}" title="#{bundle.ViewDeviceTitle_description}"/>
                    <h:outputText value="#{bundle.ViewDeviceLabel_owner}"/>
                    <h:outputText value="#{deviceController.selected.owner}" title="#{bundle.ViewDeviceTitle_owner}"/>
                    <h:outputText value="#{bundle.ViewDeviceLabel_macAddr}"/>
                    <h:outputText value="#{deviceController.selected.macAddr}" title="#{bundle.ViewDeviceTitle_macAddr}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{deviceController.destroyAndView}" value="#{bundle.ViewDeviceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDeviceEditLink}"/>
                <br />
                <h:commandLink action="#{deviceController.prepareCreate}" value="#{bundle.ViewDeviceCreateLink}" />
                <br />
                <h:commandLink action="#{deviceController.prepareList}" value="#{bundle.ViewDeviceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDeviceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
