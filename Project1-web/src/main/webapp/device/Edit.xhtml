<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDeviceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDeviceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{deviceController.selected.id}" title="#{bundle.EditDeviceTitle_id}" />
                    <h:outputLabel value="#{bundle.EditDeviceLabel_model}" for="model" />
                    <h:inputText id="model" value="#{deviceController.selected.model}" title="#{bundle.EditDeviceTitle_model}" required="true" requiredMessage="#{bundle.EditDeviceRequiredMessage_model}"/>
                    <h:outputLabel value="#{bundle.EditDeviceLabel_description}" for="description" />
                    <h:inputText id="description" value="#{deviceController.selected.description}" title="#{bundle.EditDeviceTitle_description}" required="true" requiredMessage="#{bundle.EditDeviceRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.EditDeviceLabel_owner}" for="owner" />
                    <h:selectOneMenu id="owner" value="#{deviceController.selected.owner}" title="#{bundle.EditDeviceTitle_owner}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDeviceLabel_macAddr}" for="macAddr" />
                    <h:inputText id="macAddr" value="#{deviceController.selected.macAddr}" title="#{bundle.EditDeviceTitle_macAddr}" required="true" requiredMessage="#{bundle.EditDeviceRequiredMessage_macAddr}"/>
                </h:panelGrid>
                <h:commandLink action="#{deviceController.update}" value="#{bundle.EditDeviceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDeviceViewLink}"/>
                <br />
                <h:commandLink action="#{deviceController.prepareList}" value="#{bundle.EditDeviceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDeviceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
